<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap v4.0.0-alpha.6 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>CompanyData App</title>
    <style media="screen">
        li {
            list-style: none;
        }

        .list-group-item {
            cursor: pointer;
        }

        .grey {
            background-color: #e0ebfc;
        }

        #searchButton {
            cursor: pointer;
        }
    </style>
</head>

<body class="text-muted">
    <div class="container-fluid">
        <div class="row bg-info text-white">
            <div class="col-md-12 text-center">
                <h1 class="display-4 mt-3">Company Data App</h1>
                <p class="lead-2 mb-3">zeigt Gewinn und Bilanzsumme</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" id="firmenname" placeholder="Firmenname...">
                    <span class="input-group-btn">
              <button type="button" class="btn btn-primary" id="searchButton">suche</button>
          </span>
                    <span class="input-group-btn">
              <button type="button" class="btn btn-outline-secondary" id="deepButton">mehr</button>
            </span>
                </div>
                <ul id="companyNames"></ul>
                <div class="list-group"></div>
            </div>
            <div class="col-md-8">
                <div class="mt-3" id="chartTitle"></div>
                <div id="chart"></div>
                <div id="errorMessage" class="mb-4"></div>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
